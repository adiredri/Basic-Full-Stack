<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

            <a href="https://policies.google.com/privacy">Privacy</a>
            <a href="https://policies.google.com/terms">Terms</a>
